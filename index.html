<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>shaden Ticket</title>
</head>
<body>
    <h1 class="title">
        Welcome to Shaden Ticket Website
    </h1>
    <h5 class="text">
        Please enter your information
    </h5>
    <div class="container">
        <div class="row">
            <div class="col-md-6 frame">
                <input type="text" placeholder="First Name" class="iput-box">
            </div>
            <div class="col-md-6 frame">
                <input type="text" placeholder="Last Name" class="iput-box">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 frame">
                <input type="text" placeholder="Phone Number" class="iput-box">
            </div>
            <div class="col-md-6 frame">
                <input type="text" placeholder="Email" class="iput-box">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 frame">
                <select class="Country iput-box">
                    <option value="Please">Please select your country</option>
                    <option value="iran">Iran</option>
                    <option value="turkey">Turkey</option>
                    <option value="usa">USA</option>
                </select>
            </div>
            <div class="col-md-6 frame">
                <select class="city iput-box">
                    <option value="">Please select your city</option>
                </select>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
